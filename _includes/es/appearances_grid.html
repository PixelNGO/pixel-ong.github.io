<!-- Appearances Grid Section -->
    <section id="appearances">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Apariciones</h2>
                    <h3 class="section-subheading text-muted">DÃ³nde estuvimos.</h3>
                </div>
            </div>
            <div class="row">
            {% assign apps = site.appearances | where:"lang", page.lang %}
            {% for post in apps %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#appearanceModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/appearance/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
