<!-- Team Board Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Board</h2>
                    <h3 class="section-subheading text-muted">Learn more about each team member by clicking on their profile.</h3>
                </div>
            </div>
            <div class="row">
            {% for member in site.people limit:3 %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <div class="team-member">
                    <a href="#teamModal{{ member.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    </a>
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa-brands fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
