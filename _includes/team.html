<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Board</h2>
                    <!-- <h3 class="section-subheading text-muted">Meet our Board Members.</h3> -->
                </div>
            </div>
            <div class="row">
                {% for member in site.people limit:3 %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <div class="team-member">
                    <a href="#teamModal{{ member.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    </a>
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa-brands fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
                </div>
            </div> -->

            <div class="text-center"> <!-- Team Page -->
                <a href="/team/" class="page-direct btn btn-xl">Meet Our Staff</a>
            </div>
        </div>
    </section>
