<!-- Publications Grid Section -->
    <section id="publications" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Publications</h2>
                    <h3 class="section-subheading text-muted">Some of our relevant published work.</h3>
                </div>
            </div>
            <div class="row">
            {% assign pubs = site.publications | where:"lang", page.lang %}
            {% assign reversed_pubs = pubs | reverse %}
            {% for post in reversed_pubs %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#publicationModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/publications/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
